<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp MP</title>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3.3.8/dist/vue.global.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font awesome 6.4.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts: Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;400&display=swap" rel="stylesheet">

</head>

<body>

    <div id="app" class="container">
        <div class="leftSide">
            <div class="userProfile">

                <img src="img/avatar_io.jpg" alt="">
                <p>Sofia</p>
                <div class="userProfileCom">
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-message"></i>
                </div>

            </div>
            <div class="banner">
                <i class="fa-solid fa-bell-slash"></i>
                <div>
                    <h4>blablabla</h4>
                    <p>blabla</p>
                </div>
            </div>
            <div class="searchBar">
                <input class="searchInput" type="text">
            </div>
            <div class="contacts">
                <div v-for="(person ,i) in contacts " @click="selectChat(i)" class="contactCard">
                    <img :src="person.avatar" alt="">
                    <div class="contactData flexStart">
                        <h4>{{person.name}}</h4>
                        <p>{{person.messages[(person.messages.length) - 1].message}}</p>
                    </div>
                    <h6 class="dateUp">{{person.messages[(person.messages.length) - 1].date}}</h6>

                </div>

            </div>

        </div>
        <div class="rightSide">
            <div class="contactProfile">

                <img src="img/avatar_io.jpg" alt="">
                <div class="contactData">
                    <h4>blablabla</h4>
                    <p>blabla</p>
                </div>
                <div class="userProfileCom">
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-message"></i>
                </div>

            </div>
            <div class="messageRoom">
                <div class="message">
                    <p class="userMessage">ciao</p>
                </div>
                <div class="message">
                    <p class="contactMessage">ciao!</p>
                </div>

            </div>
            <div class="inputBar">
                <i class="fa-solid fa-message"></i>
                <input class="messageInput" type="text">
                <i class="fa-solid fa-message"></i>
            </div>

        </div>

    </div>



    <script src="./js/main.js"></script>

</body>

</html>
